<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Bike Compare - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bike-card-image {
            height: 200px;
            object-fit: cover;
            width: 100%;
        }
        .bike-card {
            transition: transform 0.2s;
            margin-bottom: 20px;
        }
        .bike-card:hover {
            transform: translateY(-5px);
        }
        .no-image {
            height: 200px;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
        }
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 24px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron bg-light p-5 rounded">
                    <h1 class="display-4">E-Bike Compare</h1>
                    <p class="lead">Compare e-bikes from different manufacturers to find the perfect match for your needs.</p>
                    <hr class="my-4">
                    <p>Select e-bikes to compare their specifications and features side by side.</p>
                    <a class="btn btn-primary btn-lg" href="/compare" role="button">Start Comparing</a>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-12">
                <h2>Available E-Bikes</h2>
                <p>Browse our collection of e-bikes from popular manufacturers.</p>
            </div>
        </div>

        <div class="loading">
            Loading bikes... <div class="spinner-border text-primary" role="status"></div>
        </div>

        <div class="row" id="bikes-container">
            <!-- Bikes will be loaded here via JavaScript -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // Fetch all bikes
            $.ajax({
                url: '/api/bikes',
                method: 'GET',
                dataType: 'json',
                success: function(bikes) {
                    $('.loading').hide();
                    
                    if (!bikes || bikes.length === 0) {
                        $('#bikes-container').html('<div class="col-12"><p>No bikes found.</p></div>');
                        return;
                    }
                    
                    // Sort bikes by website and name
                    bikes.sort(function(a, b) {
                        if (a.website === b.website) {
                            const nameA = a.name || '';
                            const nameB = b.name || '';
                            return nameA.localeCompare(nameB);
                        }
                        return a.website.localeCompare(b.website);
                    });
                    
                    // Render bikes
                    bikes.forEach(function(bike) {
                        renderBikeCard(bike);
                    });
                },
                error: function(xhr, status, error) {
                    $('.loading').html('Error loading bikes. Please try again later.');
                    console.error('Error fetching bikes:', error);
                    console.error('Status:', status);
                    console.error('Response:', xhr.responseText);
                }
            });
            
            // Function to render a bike card
            function renderBikeCard(bike) {
                // Skip bikes with missing name
                if (!bike.name && bike.name !== 0) {
                    console.log('Skipping bike with missing name:', bike);
                    return;
                }
                
                // Handle NaN values
                if (typeof bike.name === 'number' && isNaN(bike.name)) {
                    bike.name = 'Unnamed Bike';
                }
                
                var imageHtml = '';
                if (bike.images && Array.isArray(bike.images) && bike.images.length > 0) {
                    imageHtml = `<img src="/static/${bike.images[0]}" class="card-img-top bike-card-image" alt="${bike.name}" loading="lazy">`;
                } else {
                    imageHtml = `<div class="no-image">No image available</div>`;
                }
                
                var price = bike.price;
                if (price === 'N/A' || price === null || price === undefined || (typeof price === 'number' && isNaN(price))) {
                    price = 'N/A';
                } else {
                    price = '$' + parseFloat(price).toFixed(2);
                }
                
                var bikeCard = `
                    <div class="col-md-4">
                        <div class="card h-100 bike-card">
                            ${imageHtml}
                            <div class="card-header">
                                <h5 class="card-title">${bike.name}</h5>
                                <h6 class="card-subtitle mb-2 text-muted">${bike.website}</h6>
                            </div>
                            <div class="card-body">
                                <p class="card-text">
                                    <strong>Price:</strong> ${price}<br>
                                    <strong>Language:</strong> ${bike.language || 'N/A'}
                                </p>
                                <a href="/compare?bike_ids=${bike.id}" class="btn btn-sm btn-primary">Compare This Bike</a>
                            </div>
                        </div>
                    </div>
                `;
                
                $('#bikes-container').append(bikeCard);
            }
        });
    </script>
</body>
</html>
